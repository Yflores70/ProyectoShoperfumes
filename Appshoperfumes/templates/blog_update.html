{% extends 'padre.html' %}
{% load static %}
{% block contenidoQueCambia %}
<!--Aquí va lo que cambia, y lo asociado a está vista :) -->
<h1>Modifica Blog: {{ blog.titulo }}</h1>
<form action="{% url 'actualiza-blogs' blogs.id %}" method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Actualizar</button>
</form>
{% endblock %}

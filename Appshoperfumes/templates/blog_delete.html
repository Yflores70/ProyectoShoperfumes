{% extends 'padre.html' %}
{% load static %}
{% block contenidoQueCambia %}
<!--Aquí va lo que cambia, y lo asociado a está vista :) -->
<h1>Elimina Blog: {{ blog.titulo }}</h1>
<p>Está seguro de eliminar el blog?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit">Eliminar</button>
  <a href="{% url 'lista-blogs' %}">Cancelar</a>
</form>
{% endblock %}

{% extends 'padre.html' %}
{% load static %}
{% block contenidoQueCambia %}
<!--Aquí va lo que cambia, y lo asociado a está vista :) -->
    <h1>Lista de Clientes</h1>

    <ul>
        
        {% for cliente in lista_clientes %}
            <li>{{cliente}}</li>
            <div>
                <form action="{% url 'eliminar-clientes' cliente.id %}" method="post">{% csrf_token %}
                    <button type="submit">Eliminar</button>
                </form>
                    <button>
                        <a href="{% url 'editar-clientes' cliente.id %}">Editar</a>
                    </button>
            </div>
        {% endfor %}
            

    </ul>
    <a href="{% url 'agregar-clientes'%}">Crear Cliente</a>
{% endblock %}
